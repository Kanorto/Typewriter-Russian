name: typewriter_panel
description: "The panel to configure all of Typewriter"
publish_to: 'none'
version: 1000.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  hooks_riverpod: ^3.0.0-dev.15
  flutter_hooks: ^0.21.2
  riverpod_annotation: ^3.0.0-dev.15
  auto_route: ^10.0.1
  logto_dart_sdk: ^3.0.0
  localstorage: ^6.0.0
  freezed_annotation: ^3.0.0
  json_annotation: ^4.9.0
  dart_nats: ^0.6.5
  rive: ^0.13.20
  collection: 
  iconify_flutter: ^0.0.7
  responsive_framework: ^1.5.1
  flutter_animate: ^4.5.2
  mocktail: ^1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  riverpod_generator: ^3.0.0-dev.15
  build_runner: ^2.4.15
  custom_lint: ^0.7.5
  riverpod_lint: ^3.0.0-dev.15
  flutter_lints: ^5.0.0
  auto_route_generator: ^10.0.1
  icons_launcher: ^3.0.1
  freezed: ^3.0.4
  json_serializable: ^6.9.4

icons_launcher:
  image_path: "assets/typewriter_app_icon.png"
  platforms:
    android:
      enable: true
    ios:
      enable: true
    macos:
      enable: true
    windows:
      enable: true
    linux:
      enable: true


flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: JetBrainsMono
      fonts:
        - asset: assets/fonts/JetBrains_Mono/JetBrainsMono-VariableFont_wght.ttf
        - asset: assets/fonts/JetBrains_Mono/JetBrainsMono-Italic-VariableFont_wght.ttf
          style: italic

